<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T Brand Studio</title>
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
    <script defer type="text/javascript" src="js/utils.js"></script>
    <script defer type="text/javascript" src="js/fetch.js"></script>
    <script defer type="text/javascript" src="js/index.js"></script>
  </head>
  <body>
    <header class="navbar border__bottom">
      <div class="navbar__left">
        <img src="img/Logo.png" alt="T Brand Studio" />
      </div>
      <div class="navbar__right">
        <button
          class="btn btn__active"
          id="btn-english"
          onclick="handleLanguageButton(event, ENGLISH)"
        >
          English
        </button>
        <button
          class="btn"
          id="btn-martian"
          onclick="handleLanguageButton(event, MARTIAN)"
        >
          Martian
        </button>
      </div>
    </header>
    <div class="content"></div>
    <div class="pagination">
      <span class="pagination__text">1 of 5</span>
      <button class="pagination__left"></button>
      <button class="pagination__right"></button>
    </div>
    <footer class="footer">
      <div class="footer__top">
        <span>2020 | T Brand Studio </span>
        <span class="divider"> | </span>
      </div>
      <div class="footer__bottom">
        <span> Code Test for Developers</span>
      </div>
    </footer>
  </body>
</html>
